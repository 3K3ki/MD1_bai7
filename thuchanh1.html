<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bước 2: Viết mã sử dụng vòng lặp for lồng nhau-->
<script>
  let sout;
  sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
  for (i = 2; i <= 9; i++) {
    sout = sout + "<tr>";
    for (j = 2; j <= 8; j++) {
      sout = sout + "<td>"+ i + "x" + j + "=" + i * j + "</td>";
    }
    sout = sout + "</tr>";
  }
  sout = sout + "</table>";
  document.write(sout);
</script>

</body>
</html>
