<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số");
    let aGiaiThua = 1;
    if (a == 0) {
        alert("Giai thừa = 1");
    }else{
        for (let i = 1; i <= a ;i++){
            aGiaiThua *= i;

    }alert("Giai thừa =" + aGiaiThua)
    }
</script>
</body>
</html>
