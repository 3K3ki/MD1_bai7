<script>
  let number = prompt('Nhập vào số')
    let n = 0 , n1= 0, n2=0
    let chia5 = ""
    let fibonacci = "";
    for (let i=0; i<number;i++){
      if(i==0){
        n=1
        n1=1
        fibonacci += n+ " "
      }else{

        n= n1+n2
        n1 = n2
        n2 = n
        fibonacci += n+ " "
        console.log(i +" = "+n)
        if(n%5==0){
          chia5 = n
          break
        }
      }
    }
    document.write("Sô chia hết cho 5 trong dãy là "+chia5)
</script>
