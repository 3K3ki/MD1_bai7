</body>
<script>
  let number = parseInt(prompt('Nhập vào số: '));
  let n1 = 0, n2 = 1, nextTerm; //Đệ quy

  for (let i = 1; i <= number; i++) {
    nextTerm = n1 + n2;
    n1 = n2;
    n2 = nextTerm;
    document.write("-",n2);
  }
</script>
